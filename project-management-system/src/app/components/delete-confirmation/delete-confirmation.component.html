<section class="delete">
  <h2 class="delete__title">Delete {{ itemTitle }}?</h2>
  <p class="delete__name">{{ itemToDelete.title }}</p>
  <div class="delete__buttons">
    <div class="delete__exit">
      <button
        mat-raised-button
        color="success"
        (click)="closeDialog()"
      >No</button>
    </div>
    <div class="delete__submit">
      <button
        mat-raised-button
        color="success"
        (click)="deleteItem()"
      >Yes</button>
    </div>
  </div>
</section>
