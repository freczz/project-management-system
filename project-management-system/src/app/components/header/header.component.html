<header>
  <div class="header__top">
    <div class="header__container">
      <div class="header__left">
        <h1 class="header__title">
          <a routerLink="">PMS</a>
        </h1>
        <div class="header__button_board">
          <button
            mat-raised-button
            color="success"
            (click)="openNewBoardDialog()"
          >
            {{ 'HEADER.NEW_BOARD.TITLE' | translate }}</button>
        </div>
        <div class="header__button_profile">
          <button
            mat-raised-button
            color="success"
            routerLink="/profile"
          >
            {{ 'HEADER.EDIT_PROFILE.TITLE' | translate }}</button>
        </div>
      </div>
      <div class="header__right">
          <div class="header__langs">
            <mat-button-toggle-group
              appearance="legacy"
              name="lang"
              aria-label="Lang"
              [value]="currentLanguage"
            >
              <mat-button-toggle
                (click)="changeLanguage($event)"
                value="en"
              >En</mat-button-toggle>
              <mat-button-toggle
                (click)="changeLanguage($event)"
                value="ru"
              >Ru</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <div class="header__button_logout">
            <button
              mat-raised-button
              color="success"
              (click)="logout()"
            >
              {{ 'HEADER.LOGOUT' | translate }}</button>
          </div>
        </div>
    </div>
  </div>
  <div class="header__bottom">
    <div></div>
  </div>
</header>
